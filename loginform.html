<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <table>
          <tr>
            <td>
              <label for="fname">First Name</label>
            </td>
            <td>
              <input type="text" name="fname"  id="fname" maxlength="11" minlength="4" required/> </td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Last Name</label>
            </td>
            <td>
              <input type="text" name="lastname" id="fname" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" name="email" id="fname" required/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pnumber">Phone Number</label>
            </td>
            <td>
              <input type="number" name="pnumber" id="fname" 
             placeholder="123-45-678"
             pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input type="password" name="password" id="password" required/>
            </td>
          </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
