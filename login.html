<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./successpage.html">
      <div class="container">
        <h1>Login</h1>
        <p>Fill in your details to login below</p>
      
        <label for="email">Email</label>
        <input type="email"  placeholder="Your active mail" name="email" id="fname" required/>
        
        <label for="password">Password</label>
          <input type="password" placeholder="Password" name="password" id="password" required/>
       
        <p>Click on this <a href="forgotpassword.html">Link</a> to retrieve your password</p>
<button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </body>
</html>
